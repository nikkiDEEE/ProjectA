<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhoom 2 Inspired "A" - 3D Render</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">DHOOM 2</h1>
        <h2 class="subtitle">The Insignia</h2>
        
        <div class="scene">
            <div class="insignia" id="insignia">
                <!-- Left leg of A -->
                <div class="a-part left-leg">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
                
                <!-- Right leg of A -->
                <div class="a-part right-leg">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
                
                <!-- Crossbar of A -->
                <div class="a-part crossbar">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
                
                <!-- Top peak of A -->
                <div class="a-part peak">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                </div>
                
                <!-- Glow effect -->
                <div class="glow"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="rotateBtn" class="btn">Toggle Rotation</button>
            <button id="glowBtn" class="btn">Toggle Glow</button>
        </div>
        
        <p class="signature">Mr. A</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
